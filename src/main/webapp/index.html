<!DOCTYPE html>
<html>
<head>
    <title>Usuario e Mensagem</title>
</head>
<body>
    <h1>Gerenciamento de Usuarios</h1>
    <form action="usuario.do" method="get">
        <label for="operUsuario">Operacao:</label>
        <select id="operUsuario" name="oper">
            <option value="1">Inserir Usuario</option>
            <option value="2">Listar Usuarios</option>
        </select>
        <br>
        <label for="idUsuario">ID:</label>
        <input type="text" id="idUsuario" name="id">
        <br>
        <label for="nomeUsuario">Nome:</label>
        <input type="text" id="nomeUsuario" name="nome">
        <br>
        <button type="submit">Enviar</button>
    </form>

    <h1>Gerenciamento de Mensagens</h1>
    <form action="mensagem.do" method="get">
        <label for="operMensagem">Operacao:</label>
        <select id="operMensagem" name="oper">
            <option value="1">Inserir Mensagem</option>
            <option value="2">Listar Mensagens</option>
        </select>
        <br>
        <label for="idMensagem">ID:</label>
        <input type="text" id="idMensagem" name="id">
        <br>
        <label for="textoMensagem">Mensagem:</label>
        <input type="text" id="textoMensagem" name="mensagem">
        <br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
